<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
        <meta name="description" content="`borgweb` is a web frontend for the `borgbackup` software.">
        <meta name="author" content="https://github.com/borgbackup/borgweb/blob/master/AUTHORS">
        <title>
            {% block title %}{% endblock %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://cdn.jsd # requirements.txt elivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body>
        <div class="row">
            <div id="sidebar" class="col-2 pe-0 border-end d-flex flex-column justify-content-between">
                <div>
                    <div class="text-bg-dark text-center p-3">
                        <h1 id="logo">BorgWeb</h1>
                        <p class="m-0">Web UI for BorgBackup</p>
                        <p class="m-0 fst-italic">Latest</p>
                    </div>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li>
                            <a href="#" class="nav-link link-body-emphasis">
                                <p class="bi bi-speedometer2" style="position:fixed;">Dashboard</p>
                                <br>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link link-body-emphasis">
                                <p class="bi bi-database" style="position:fixed;">Repositories</p>
                                <br>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link link-body-emphasis">
                                <p class="bi bi-file-text" style="position:fixed;">Logs</p>
                                <br>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
            <div id="content" class="col ps-0">
                <nav class="navbar sticky-top navbar-expand-lg">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <form class="d-flex">
                                <button type="submit" class="btn btn-outline-success"></button>
                            </form>
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link" aria-disabled="true"><i class="bi bi-"></i>
                                        </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" aria-disabled="true"><i class="bi bi-"></i> </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

    </body>

</html>
