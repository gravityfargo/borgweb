{% extends 'repos/repo_index.html' %}
{% block repo_content %}
<script>
    set_active_tab('repos');
</script>
<table id="data" class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Location</th>
        </tr>
    </thead>
    <tbody>
        {% for name, data in repos.items() %}
        <tr style="transform: rotate(0);">
            <td>
                <a href="{{ url_for('repos.repo_settings', repo_name=name) }}" class="stretched-link">{{ name }}</a>
            </td>
            {% for key, value in data.items() %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock repo_content %}
